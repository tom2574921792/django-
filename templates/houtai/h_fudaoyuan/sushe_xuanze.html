<form method="post" name="form1" action="">
	<script>
        function bb(){

             var sushe= document.getElementById("sushe").value;
             tmp_sushe = sushe.split("|");
             var sushe_id = tmp_sushe[0];
             var sushe_mc = tmp_sushe[1];

             // 或者直接在子页面给父页面赋值
             window.opener.document.getElementById("sushe_id").value=sushe_id;
             window.opener.document.getElementById("sushe_mc").value=sushe_mc;
             window.close();
        }
	</script>
<table width="99%" border="0" cellspacing="1" cellpadding="5" align="center" bgcolor="#F2F2F2">

                {% for fenzu in fenzus1 %}

                </option>

        </td>

      <tr>
